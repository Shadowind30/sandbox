<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="service-worker.js"></script>
    <link rel="apple-touch-icon" href="assets/icon_512.png">
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            console.log("SW: Registering...");
          navigator.serviceWorker
            .register("service-worker.js", {scope: 'https://shadowind30.github.io/sandbox/'})
            .then(function (reg) {
              console.log("SW: Registered");
            })
            .catch(function (err) {
              console.error("SW: Not registered, Error", err);
            });
        });
      }
    </script>
    <script src="script.js" defer></script>
    <title>Sandbox</title>
  </head>

  <body>
    <div class="flex flex-row">
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
      <div class="bg-blue-500 m-2 w-1/12" contenteditable></div>
    </div>
  </body>
</html>
